<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--//ajax.googleapis.com-->
    <script src="asset/js/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="asset/js/main.js"></script>

	<!---->

<body>
	<!-- div GET -->
    <div style="float:left; width:50%;">
        <h1>Data Finder</h1>
        <p class="message box"> The message will go here </p>
        <p><button id="getMessage"> Get Message </button></p>
    </div>

	<!-- div POST -->
    <div style="float: right;">
        <h1>Data Sender</h1>
        <form id="apiform">
            <input type="text" name="title" placeholder="title" autocomplete="on">
            <textarea name="body" id="" cols="30" rows="10" placeholder="body" autocomplete="on"></textarea>
            <input type="text" name="author" placeholder="author" autocomplete="on">
            <input type="text" name="category_id" placeholder="category_id" autocomplete="on"> <br>
            <button id="postMessage">Post Message</button>
        </form>
    </div>

</body>
